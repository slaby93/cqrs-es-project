# To execute this docker-compose yml file use `docker-compose -f <file_name> up`
# Add the `-d` flag at the end for detached execution
version: "3"
services:
  web_client:
    build:
      context: services/web_client
    ports:
      - "9000:9000"
    networks:
      - main
    volumes:
      - "./services/web_client/src/:/app/src"
  commands_processor:
    depends_on:
      - zookeeper
      - kafka
    build:
      context: services/commands_processor
    ports:
      - "9001:9001"
    networks:
      - main
    volumes:
      - "./services/commands_processor/src/:/app/src"
  query_processor:
    depends_on:
      - zookeeper
      - kafka
    build:
      context: services/query_processor
    ports:
      - "9002:9002"
    networks:
      - main
    volumes:
      - "./services/query_processor/src/:/app/src"
  groups_service:
    depends_on:
      - zookeeper
      - kafka
      - commands_processor
    build:
      context: services/groups_service
    networks:
      - main
    environment:
      - REDIS_HOST=redis
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9093
    volumes:
      - "./services/groups_service/src/:/app/src"
  eventstore1:
   image: eventstore/eventstore:release-5.0.1
   environment:
     - EVENTSTORE_NODE_PRIORITY=3
     - EVENTSTORE_EXT_HTTP_PORT=2113
     - EVENTSTORE_EXT_TCP_PORT=1113
     - EVENTSTORE_EXT_HTTP_PREFIXES=http://*:2113/
   ports:
     - 1113:1113
     - 2113:2113
   volumes:
     - "~/Data/eventstore3node/node1:/var/lib/eventstore"
   restart: always
   healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:2113/stats || exit 1"]
      interval: 5s
      timeout: 2s
   networks:
     main:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    expose:
      - "2181"
    networks:
      main:
  kafka:
    image: wurstmeister/kafka:2.11-2.0.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    networks:
      main:
  redis:
    image: 'bitnami/redis:latest'
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - main
  redis_query_processor:
    image: 'bitnami/redis:latest'
    ports:
      - "6380:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - main
networks:
  main:

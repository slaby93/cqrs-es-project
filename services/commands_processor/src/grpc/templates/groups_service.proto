syntax = "proto3";

service GroupsService {
  rpc status (Empty) returns (StatusResponse) {}
  rpc validate (Command) returns (CommandValidateResponse) {}
}

message StatusResponse {
  enum Status {
    ERROR = 0;
    ALL_GOOD = 1;
  }
  Status status = 1;
}

message Empty {}

message Command {
  string type = 1;
  sint32 userId = 2;
  sint32 groupId = 3;
}

message CommandValidateResponse {
  sint32 status = 1;
  string message = 2;
}